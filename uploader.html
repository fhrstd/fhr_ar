<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploader</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; }
        form { max-width: 500px; margin: 0 auto; }
        label { display: block; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; }
        button { padding: 0.5rem 1rem; background: #28a745; color: #fff; border: none; }
    </style>
</head>
<body>
    <h1>Upload Marker and Animation</h1>
    <form id="upload-form">
        <label for="marker-link">Google Drive Link (Marker):</label>
        <input type="url" id="marker-link" required>
        <label for="animation-link">Google Drive Link (Animation):</label>
        <input type="url" id="animation-link" required>
        <button type="submit">Upload</button>
    </form>
    <script>
        const supabase = supabase.createClient('https://fdphjxbjnononpxljrgb.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkcGhqeGJqbm9ub25weGxqcmdiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcxOTM1MzMsImV4cCI6MjA1Mjc2OTUzM30.4OAWrb2IOvq0lOOPplBzG-hGYrK5BfP-y9sCR4ac3Vc');
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const markerLink = document.getElementById('marker-link').value;
            const animationLink = document.getElementById('animation-link').value;
            const { data, error } = await supabase.from('markers').insert([{ marker_url: markerLink, animation_url: animationLink }]);
            if (error) return console.error('Upload error:', error.message);
            alert('Upload successful!');
        });
    </script>
</body>
</html>
