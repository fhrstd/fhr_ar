<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        header { text-align: center; background: #f4f4f4; padding: 1rem; }
        .ar-container { width: 100%; height: 500px; background: #000; }
    </style>
</head>
<body>
    <header>
        <h1>AR Viewer</h1>
        <p>Scan markers to display animations in AR.</p>
    </header>
    <section class="ar-container">
        <a-scene embedded arjs>
            <!-- Markers will load dynamically -->
            <a-entity camera></a-entity>
        </a-scene>
    </section>
    <script>
        const supabase = supabase.createClient('https://fdphjxbjononpxljrgb.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkcGhqeGJqbm9ub25weGxqcmdiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcxOTM1MzMsImV4cCI6MjA1Mjc2OTUzM30.4OAWrb2IOvq0lOOPplBzG-hGYrK5BfP-y9sCR4ac3Vc');
        async function loadMarkers() {
            const { data: markers, error } = await supabase.from('markers').select('*');
            if (error) return console.error('Error fetching markers:', error.message);
            const scene = document.querySelector('a-scene');
            markers.forEach(({ marker_url, animation_url }) => {
                const marker = document.createElement('a-marker');
                marker.setAttribute('preset', 'custom');
                marker.setAttribute('type', 'pattern');
                marker.setAttribute('url', marker_url);
                const animation = document.createElement('a-plane');
                animation.setAttribute('position', '0 0 0');
                animation.setAttribute('rotation', '-90 0 0');
                animation.setAttribute('width', '1');
                animation.setAttribute('height', '1');
                animation.setAttribute('material', `shader: gif; src: url(${animation_url});`);
                marker.appendChild(animation);
                scene.appendChild(marker);
            });
        }
        document.addEventListener('DOMContentLoaded', loadMarkers);
    </script>
</body>
</html>
